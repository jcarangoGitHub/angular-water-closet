<!--{{diagnostic}}-->
<div class="container">
  <h1>Sign in</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="userName">User</label>
      <input type="text" class="form-control" id="userName" 
             required
             [(ngModel)]="user.userName" name="userName"
             #userName="ngModel">
      <div [hidden]="userName.valid || userName.pristine"
           class="alert alert-danger">
          Name is required
      </div>
      <!--TODO: remove this: {{user.userName}}
      <br>TODO: remove this: {{spy.className}}-->
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" 
              required
              [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="btn btn-success" 
    [disabled]="!loginForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="loginUser(); 
    loginForm.reset()">Clear</button>

  </form>
</div>
